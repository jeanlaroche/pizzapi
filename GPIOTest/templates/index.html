<style>
h3 {text-align: center;}
h4 {text-align: left;}
span {font-weight: bold;}
</style>

<script type=text/javascript>
	
	// This is a shorthand to define a function that's called when the page is loaded.
    $(
    function() 
    {
		// So everything in this anonymous function is called when the page is loaded.
	
		// This binds the click action on the item with tag #Up to a function that does an Ajax request and sets targetTemperatureValue
		// $('#up') is a selector for the item with tag "Up"
        $('#Up').click(function() 
        {
			$.getJSON('/_tempUp', function(data)
            {
                $("#targetTemperatureValue").text(data.targetTemperatureValue);
            });
        });
		
		// This binds the click action on the item with tag #Up to a function that does the Ajax request for temp down.
        $('#Down').click(function() 
        {
			$.getJSON('/_tempDown', function(data)
            {
                $("#targetTemperatureValue").text(data.targetTemperatureValue);
            });
        });
		
		// Binds the ajax request _pageUnload to onbeforeunload of the window.
		window.onbeforeunload = function(){
			// The ajax request must return something, but it's OK to ignore it.
			$.get('/_pageUnload');
		};

		// This does an Ajax request for /_getFullData.
		$.getJSON('/_getFullData');
		
    }

    );
	

    $(
    // periodically (500ms) do an ajax request to get the getTemperature state
    // modify the span tag to reflect the state (pressed or not)
    // the state text comes from the JSON string returned by the server
    function getTemperature() 
    {
        $.getJSON('/_getTubStatus', function(data)
            {
                $("#temperatureValue").text(data.temperatureValue);
                $("#heaterValue").text(data.heaterValue);
                $("#setTemperatureValue").text(data.setTemperatureValue);
                $("#targetTemperatureValue").text(data.targetTemperatureValue);
                $("#upTime").text(data.upTime);
                $("#lastMessage").text(data.lastMessage);
                setTimeout(function(){getTemperature();},1000);
            });
    }
    );

</script>
<!-- Simple JQuery Mobile page that display the getTemperature state on the breadoard -->
<!-- The Raspberry Pi uptime is displayed in the footer (Jinja2 expands the template tag) -->

<div data-role="page" data-theme="b">
  <div data-role="header">
    <div><h2><center>HOT TUB CONTROL</center></h2></div>
  </div>
  
  <div data-role="content">
    <p><h2>Hot Tub temperature: <span id="temperatureValue"></span> F<br>Heater: <span id="heaterValue"></span> </h2></p>
    <br>
    <p><h2>Hot Tub Set Temp: <span id="setTemperatureValue"></span> F</h2></p>
    <p><h2>Hot Tub Target Temp: <span id="targetTemperatureValue"></span> F</h2></p>
	<div data-role="fieldcontain">
		<fieldset class="ui-grid-a">
				<div class="ui-block-a"><button name="Up" id="Up" type="submit" data-theme="d">UP</button></div>
				<div class="ui-block-b"><button name="Down" id="Down" type="submit" data-theme="d">DOWN</button></div>
				<!-- <div class="ui-block-b"><button name="tst" id="tst" onclick="test()" data-theme="d">TST</button></div> -->
	    </fieldset>
	</div>
  </div>
 <div data-role="footer">
    <div ><h4><span id="lastMessage" ></span></h4></div>
    <div><h4><span id="upTime"></span></h4></div>
  </div>
</div>
