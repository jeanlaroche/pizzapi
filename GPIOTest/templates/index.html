<head>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<style>
h3 {text-align: center;}
h4 {text-align: left; color: green}
span {font-weight: bold;}
</style>

<script type=text/javascript>
	
	// Javascript function for up button
	function onTempUp() {
		$.getJSON('/_tempUp', function(data)
		{
			$("#targetTemperatureValue").text(data.targetTemperatureValue);
		});
	}
	
	// Javascript function for down button
	function onTempDown() {
		$.getJSON('/_tempDown', function(data)
		{
			$("#targetTemperatureValue").text(data.targetTemperatureValue);
		});
	}
	
	// Flask allows you to decode URLs like /_onDay_Prev and /_onDay_Next so they're sent to the same function.
	// It would be a bit more succint on the python side.
	function onNextDay() {
		$.get('/_onNextDay', function(data)
		{
			redraw();
		});
	}

	function onPrevDay() {
		$.get('/_onPrevDay', function(data)
		{
			redraw();
		});
	}

	function onToday() {
		$.get('/_onToday', function(data)
		{
			redraw();
		});
	}

	function onMinusWeek() {
		$.get('/_onMinusWeek', function(data)
		{
			redraw();
		});
	}

	function onPlusWeek() {
		$.get('/_onPlusWeek', function(data)
		{
			redraw();
		});
	}

	// Javascript function to run the schedule
	function onSchedule() {
		$.get('/_schedule');
	}

	// Read all temps, when the page is reloaded.
	function getFullData() {
		$.getJSON('/_getFullData');
	}
	
	// This is called at regular intervals when the page is loaded.
	function getTemperature() 
	{
		$.getJSON('/_getTubStatus', function(data)
			{
				// The text() is a method of the selector to set the text of the selected elements.
				// For general attributes, you use .attr(). $("#temperatureValue") is a selector, not a element from the DOM!
				// Since many elements might match.
				$("#temperatureValue").text(data.temperatureValue);
				$("#heaterValue").text(data.heaterValueStr);
				$("#setTemperatureValue").text(data.setTemperatureValue);
				$("#targetTemperatureValue").text(data.targetTemperatureValue);
				$("#outsideTemperature").text(data.outsideTemperature);
				$("#minTemp").text(data.minAirTemp);
				$("#maxTemp").text(data.maxAirTemp);
				$("#upTime").text(data.upTime);
				$("#prevDay").text(data.prevDayStr);
				$("#nextDay").text(data.nextDayStr);
				$("#lastMessage").text(data.lastMessage);
				$("#heaterStats0").text(data.heaterStats[1]);
				// To set a color, set the style to "color:red"
				$("#heaterValue").attr('style',data.heaterValueStr == "OFF" ? 'color:white' : 'color:red');
				$("#setTemperatureValue").attr('style',data.tempAdjust ? 'color:yellow' : 'color:white');
				$("#temperatureValue").attr('style',data.isAdjustingTemp ? 'color:yellow' : 'color:white');
				$("#Up").attr('disabled',data.allowControl ? false : true);
				$("#Down").attr('disabled',data.allowControl ? false : true);
				$("#Sche").attr('disabled',data.allowControl ? false : true);
				if (data.newHeaterData) redraw();
				// These would also work!
				// document.getElementById("heaterValue").style="color:green";
				// document.getElementById("heaterValue").style.color="green";
				// document.getElementById("heaterValue").style="font-size:300%";
				// You can use this to write to the console (view it on the browser) console.log("asdfasdfasdf"); You can put breakpoints in your javascript and inspect
				// various things in the console.
				setTimeout(function(){getTemperature();},1000);
			});
	}
	

	// This is a JQuery shorthand to define a function that's called when the page is loaded.
    $(
		function() 
		{
			// Binds the ajax request _pageUnload to onbeforeunload of the window.
			window.onbeforeunload = function(){
				// The ajax request must return something, but it's OK to ignore it.
				$.get('/_pageUnload');
			};

			// This does an Ajax request for /_getFullData.
			$.getJSON('/_getFullData');
			
			// You can also call a regular javascipt function:
			getTemperature();
			window. addEventListener ( "resize" , function ( event ) {redraw();});
		}
    );
	
	function redraw() {
		$.getJSON('/_getTubStatus', function(data) {
			Plots = document.getElementById('Plots');
			//Plots.style = {width:window.innerWidth , height:150};
			var X = data.heaterTime;
			var Y = data.heaterValue;
			var XLabels = data.heaterLabel;
			var XTicks = data.heaterTicks;
			// second arg is data, third arg is layout.
			var layout = { margin: { t: 30, l:30, r:20 },
			  xaxis: {
				title: 'Hour',
				showgrid: true,
				zeroline: false,
				color: 'rgba(256,256,0,1)',
				tickvals: XTicks,
				ticktext: XLabels,
				tickangle: 0,
			  },
				paper_bgcolor : 'rgba(0,0,0,0)',
				plot_bgcolor : 'rgba(0,0,0,0)',
			yaxis: {
				title: '',
				showline: true,
				showgrid: true,
				range:[29, 101],
				//tickvals: [0,1],
				//ticktext: ['0','1'],
				color: 'rgba(256,256,0,1)'
			  },
			showlegend : false,
			title: data.thisDayStr + " -- Usage: " + data.heaterStats[0],
			titlefont: {color: 'yellow'},
			  };
			$("#Stats").text(data.stats);
			var d = new Date()
			var hours = d.getHours() + d.getMinutes()/60.0
			Plotly.newPlot( Plots, [{x: X,y: Y, fill: 'tozeroy'}], layout );
			//Plotly.plot( Plots, [{x: [0,0],y: [0,1], mode: 'lines', line : {color : 'white', width : 2}}], layout );
			Plotly.plot( Plots, [{x: [12,12],y: [0,1], mode: 'lines', line : {color : 'white', width : 2}}], layout );
			Plotly.plot( Plots, [{x: [hours,hours],y: [0,1], mode: 'lines', line : {color : 'white', width : 2, dash : 'dash'}}], layout );
			//Plotly.plot( Plots, [{x: [24,24],y: [0,1], mode: 'lines', line : {color : 'white', width : 2}}], layout );
			Plotly.plot(Plots,[{x:data.airTime, y:data.airVal,line : {color : 'cyan', width : 2}}], layout );
			});
	}
	
    $(
		// You can put more code to be executed at page loading in here but it has to be inside a function.
//		function () {
//		$.getJSON('/_tempUp');
//		}
		function() {
			redraw()
		}
    );
	
</script>
<!-- Simple JQuery Mobile page that display the getTemperature state on the breadoard -->
<!-- The Raspberry Pi uptime is displayed in the footer (Jinja2 expands the template tag) -->

<div data-role="page" data-theme="b">
  <div data-role="header">
    <div><h2><center>HOT TUB CONTROL</center></h2></div>
  </div>
   <a href="http://rfjl.mooo.com">LIGHTS</a> <a href="http://heaterjl.mooo.com">HEATER</a>

  <div data-role="content">
    <p><h2>Hot Tub temperature: <span id="temperatureValue"></span> F<br>Heater: <span id="heaterValue" ></span> </h2></p>
    <p><h2>Hot Tub Set Temp: <span id="setTemperatureValue"></span> F</h2></p>
    <p><h2>Hot Tub Target Temp: <span id="targetTemperatureValue"></span> F</h2></p>
    <p><h2>Outside Temp: <span id="outsideTemperature"></span> F -- Min Temp: <span id="minTemp"> </span> -- MaxTemp: <span id="maxTemp"></span></h2></p>
	<div data-role="fieldcontain">
		<fieldset class="ui-grid-b">
			<div class="ui-block-a"><button name="Up" id="Up" onclick="onTempUp()" data-theme="d">UP</button></div>
			<div class="ui-block-b"><button name="Down" id="Down" onclick="onTempDown()" data-theme="d">DOWN</button></div>
			<div class="ui-block-c"><button name="Sched" id="Sche" onclick="onSchedule()" data-theme="d">SCHED</button></div>
				<!-- <div class="ui-block-b"><button name="tst" id="tst" onclick="test()" data-theme="d">TST</button></div> -->
	    </fieldset>
	</div>
  </div>
 <div data-role="footer">
    <div ><h4><span id="lastMessage" ></span></h4></div>
    <div><h4><span id="upTime" ></span></h4></div>
    <div ><h2>Heater Usage:</h2></div>
    <div ><h4><span id="heaterStats0" style = "color:green"></span></h5></div>
  </div>
<div id="Plots" style="width:auto;height:250px;"></div>
<fieldset class="ui-grid-d">
	<div class="ui-block-a">
		<button id="prevDay"  onclick="onPrevDay()" data-theme="d">Prev. Day</button>
	</div>
	<div class="ui-block-b">
		<button id="nextDay" onclick="onNextDay()" data-theme="d">Next Day</button>
	</div>
	<div class="ui-block-c">
		<button id="today" onclick="onToday()" data-theme="d">Today</button>
	</div>
	<div class="ui-block-d">
		<button id="minusWeek" onclick="onMinusWeek()" data-theme="d">-Week</button>
	</div>
	<div class="ui-block-e">
		<button id="plusWeek" onclick="onPlusWeek()" data-theme="d">+Week</button>
	</div>
</fieldset>
<div ><h2>Stats Log:</h2></div>
 <div>
 <pre id="Stats"></pre>
 </div>
 </div>
